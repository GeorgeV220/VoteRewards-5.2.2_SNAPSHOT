name: VoteRewards
version: ${version}
main: com.georgev22.voterewards.VoteRewardPlugin
api-version: "1.13"
prefix: VoteRewards
author: GeorgeV22
contributors:
  - GeorgeV22
  - ShinigamiX
description: Rewards players at voting
website: https://georgev22.com
depend:
  - Votifier
softdepend:
  - PlaceholderAPI
  - LeaderHeads
  - MVdWPlaceholderAPI
commands:
  voterewards:
    description: Default command
    aliases:
      - vr
      - votereward
      - voter
      - vrewards
  fakevote:
    description: FakeVote command
    aliases:
      - vrfake
      - vrfakevote
      - vfake
      - vrfake
      - vfakevote
  vote:
    description: Vote Command
    aliases:
      - vrv
      - vrvote
      - vvote
  votes:
    description: Votes Command
    aliases:
      - vrvs
      - vrvotes
      - vvotes
  votetop:
    description: VoteTop command
    aliases:
      - vtop
      - vrtop
      - vvtop
  rewards:
    description: Rewards command
    aliases:
      - vrewards
      - vrew
  voteparty:
    description: Vote Party command
    aliases:
      - vvp
      - vp
      - vrvp